	<!-- <script src="https://maps.googleapis.com/maps/api/staticmap?key=AIzaSyAVfeb4TwkT_YEs5Pvoll9md04aal3jA0M&center=61.25329110363175,75.18770853544311&zoom=17&format=png&maptype=roadmap&style=feature:administrative%7Celement:geometry.fill%7Ccolor:0xeceaea%7Cvisibility:on&style=feature:administrative%7Celement:geometry.stroke%7Ccolor:0xdedada&style=feature:administrative%7Celement:labels.text.stroke%7Ccolor:0xeceaea&style=feature:landscape%7Celement:geometry.fill%7Ccolor:0xeceaea&style=feature:landscape%7Celement:geometry.stroke%7Ccolor:0xdedada&style=feature:landscape%7Celement:labels.text.stroke%7Ccolor:0xeceaea&style=feature:poi%7Celement:labels.icon%7Cvisibility:off&style=feature:poi.park%7Celement:geometry.fill%7Ccolor:0xeceaea&style=feature:poi.park%7Celement:geometry.stroke%7Ccolor:0xdedada&size=480x360&callback=initMap&_v=20220517170224" async defer></script> -->

	<script>
		function initMap() {
			var coordinates = {
					lat: 61.253507360848104,
					lng: 75.18839003342447
				},

				map = new google.maps.Map(document.getElementById('map'), {
					center: coordinates,
					zoom: 18,
				});
			map.setOptions({
				styles: styles
			});

			image = 'img/map/location.svg',
				marker = new google.maps.Marker({
					position: coordinates,
					map: map,
					icon: image
				});
		}

		var styles = [{
				"featureType": "administrative",
				"elementType": "geometry.fill",
				"stylers": [{
						"color": "#eceaea"
					},
					{
						"visibility": "on"
					}
				]
			},
			{
				"featureType": "administrative",
				"elementType": "geometry.stroke",
				"stylers": [{
					"color": "#dedada"
				}]
			},
			{
				"featureType": "administrative",
				"elementType": "labels.text.stroke",
				"stylers": [{
					"color": "#eceaea"
				}]
			},
			{
				"featureType": "landscape",
				"elementType": "geometry.fill",
				"stylers": [{
					"color": "#eceaea"
				}]
			},
			{
				"featureType": "landscape",
				"elementType": "geometry.stroke",
				"stylers": [{
					"color": "#dedada"
				}]
			},
			{
				"featureType": "landscape",
				"elementType": "labels.text.stroke",
				"stylers": [{
					"color": "#eceaea"
				}]
			},
			{
				"featureType": "poi",
				"elementType": "labels.icon",
				"stylers": [{
					"visibility": "off"
				}]
			},
			{
				"featureType": "poi.park",
				"elementType": "geometry.fill",
				"stylers": [{
					"color": "#eceaea"
				}]
			},
			{
				"featureType": "poi.park",
				"elementType": "geometry.stroke",
				"stylers": [{
					"color": "#dedada"
				}]
			}
		]
	</script>
